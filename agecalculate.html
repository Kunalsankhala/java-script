<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        

        #result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Advanced Age Calculator</h1>

    <label for="dob">Enter your date of birth:</label>
    <input type="date" id="dob"><br>

    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>

    <script>
        function calculateAge() {
                        var dobInput = document.getElementById('dob');
            var dobValue = dobInput.value;

            if (!dobValue) {
                alert('Please enter a valid date of birth.');
                return;
            }

            
            var dobDate = new Date(dobValue);

            
            var currentDate = new Date();

            
            var ageInMilliseconds = currentDate - dobDate;
            var ageInSeconds = ageInMilliseconds / 1000;
            var ageInMinutes = ageInSeconds / 60;
            var ageInHours = ageInMinutes / 60;
            var ageInDays = ageInHours / 24;    
            var ageInYears = ageInDays / 365;

            
            ageInYears = Math.floor(ageInYears);
            ageInDays = ((ageInYears % 1) * 365);

            
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Your age is: ' + ageInYears + ' years and ' + ageInDays + ' days.';
        }
    </script>
</body>
</html>
